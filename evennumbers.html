<!DOCTYPE html>
<html>
<head>
	<title>Even Numbers</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!--Font-->
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<script type="text/javascript">
		function display()
		{
			var i = document.getElementById("txt1").value;
			var Nums = " <br>Even Numbers : <br>";
			for(j=0;j<i;j++)
			{
				if(j%2==0)
				{
					Nums += j + " <br>";
				}
			}
			document.getElementById("result").innerHTML = Nums;
		}  

	</script>
	<style type="text/css">
		h4
		{
			font-weight: bold;
			text-decoration: underline;
		}
		#res
		{
			background-color: black;
			color: white;
		}
	</style>
</head>
<body class="container">
	<h4 class="text-center pt-5">Display Even Numbers</h4>
	<div class="row pt-4">
		<div class="col-md-6 pt-4">
			<h5>Enter the Last Number to display Even numbers:</h5>
		</div>
		<div class="col-md-6 pt-4">
			<input type="text" id="txt1" placeholder="Enter Number"><br>
		</div>
	</div>
	<button  class="btn btn-primary"  value="SUBMIT" onclick="display()">SUBMIT</button><br><br>
	<div class="row">
		<div class="col-md-6" id="res">
			<div id="result"></div>	
		</div>
	</div>
	
	
	
	
	<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
